<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div>
    <span>
        <img alt="{rank} Tier"
             src="https://opgg-static.akamaized.net/images/medals_new/{rank}.png">
    </span>
</div>
<div class="flex-1 space-y-0 whitespace-nowrap">
    <a href="https://www.op.gg/summoners/euw/{name}-{platform}" target="_blank"
       class="text-xs font-medium tracking-tight text-white/80">{name}
        <span class="ml-1 text-white/60">#{platform}</span>
        <div>{platform}</div>
    </a>
    <span class="relative inline-flex overflow-hidden">{rankFull}</span>
    <span>{lp}</span>LP
</div>
<div>
    <div>Season W/L</div>
    <div><span class="text-green-500">{seasonWins}</span><span
            class="text-white/40">-</span><span class="text-red-500">{seasonLosses}</span></div>
    <div class="text-xs font-medium text-red-500">{seasonWinrate}%</div>
</div>
<div class="grid grid-cols-10 items-center gap-2">
    <div class="relative size-full max-h-[2.05rem] overflow-hidden border-2 cursor-help border-red-500"
         data-state="closed"><img
            src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/{champion1}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&amp;v=1508"
            alt="Zoe" class="size-full object-cover"></div>
</div>


<div class="flex w-full items-center justify-between">
    <div class="flex flex-1 items-center gap-4">
        <img alt="" loading="lazy" width="72" height="72" decoding="async" data-nimg="1"
             class="basis-[72px] rounded-full bg-gray-100"
             src="https://opgg-static.akamaized.net/images/medals_new/{rank}.png?image=q_auto:good,f_webp,w_144&amp;v=1752223483"
             style="color: transparent;">
        <div class="flex flex-col gap-0.5"><strong class="text-xl first-letter:uppercase">{rankFull}</strong><span
                class="text-xs text-gray-500">{lp} LP</span></div>
    </div>
    <div class="flex flex-col gap-0.5 text-right text-xs text-gray-400"><span
            class="leading-[26px]">{wins}W {losses}L</span><span>Win rate {winrate}%</span></div>
</div>


</body>
</html>
