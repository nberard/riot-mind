<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star_half"/>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body class="back-board">


<div id="rank">
    <span>
    <img alt="{rank} Tier"
         src="https://opgg-static.akamaized.net/images/medals_new/{rank}.png">
        </span>
    <span class="ml-1 text-white/60">#{platform}</span>
    <span class="relative inline-flex overflow-hidden">{rankFull}</span>
    <span>{lp}</span>LP
</div>
<div id="summary">
    <div>Season W/L</div>
    <div><span>{seasonWins}</span><span>-</span><span>{seasonLosses}</span></div>
    <div>{seasonWinrate}%</div>
</div>
<div>
    <div>
        <img src="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/{champion1}.png?image=c_crop,h_103,w_103,x_9,y_9/q_auto:good,f_webp,w_160,h_160&amp;v=1508"
             alt="Zoe" class="icon">
    </div>
</div>

<h2>Last 20 games:</h2>
<div>
    <div><span>{wins}W {losses}L</span><span>Win rate {winrate}%</span></div>
</div>

</body>
</html>
